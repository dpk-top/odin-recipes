<body>
    <img src="https://www.theodinproject.com/mstile-310x310.png">
    <h1>Bolognese</h1>
    <h2>Ingredients</h2>
    <ul>
        <li>500g minced beef</li>
        <li>50g tomato paste</li>
        <li>400g canned tomato</li>
        <li>1 diced onion</li>
        <li>3 diced garlic cloves</li>
        <li>1 Tbsp olive oil</li>
    </ul>
    <h2>Method</h2>
    <ol>
        <li>Dice onions and garlic</li>
        <li>Sautee mince in olive oil until browned</li>
        <li>Sautee onions and garlic until softened</li>
    </ol>
</body>
